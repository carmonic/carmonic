<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mechanic</title>
</head>
<body>
<!-- Load socket.io client library -->
<script src="/socket.io/socket.io.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>

<script type="text/javascript">
    var socket = io.connect();
    socket.on('connect', function () {
        console.log('Mechanic has connected to the server!');
        $('#online').text("Online");
    });
    socket.on('disconnect', function() {
        console.log('Mechanic has disconnected from the server!');
        $('#online').text("Offline");
    });
    socket.on('job_request', function (mechanic, customer) {
        console.log('Mechanic has received a job from ' + customer.id);
        $('#job').text("You have received a job from " + customer.firstname + ' ' + customer.lastname);
        $('#jobContainer').show();
        $('#acceptJob').click(function() {
            socket.emit('mechanic_accept_job', mechanic, customer);
            $('#jobContainer').hide();

        });
        $('#rejectJob').click(function() {
            socket.emit('mechanic_reject_job', mechanic, customer);
            $('#jobContainer').hide();

        });
    });
    $(document).ready(function() {

        $('#jobContainer').hide();

        $('#signupForm').ajaxForm({
            success : function (response) {
                console.log(response);
                $('p').text(response.authInfo.message);
            }
        });

        $('#loginForm').ajaxForm({
            success : function (response) {
                console.log(response);
                $('#notification').text(response.authInfo.message);
                authToken = response.user.token;

                var mechanic = response.user;
                socket.emit('mechanic_register', mechanic);
                console.log("Mechanic has registered");
            }
        });


    });
</script>

<h1>Hello Mechanic</h1>
<div>
    <p id="online"><b></b></p>
</div>
<h4>Sign Up To Our Registry</h4>
<form id="signupForm" action="/signupMechanic" method="post">
    Name:<br>
    <input type="text" name="name"><br>
    Latitude:<br>
    <input type="text" name="latitude"><br>
    Longitude:<br>
    <input type="text" name="longitude"><br>
    Phone Number:<br>
    <input type="text" name="phoneNumber"><br>
    <input type="submit" value="Sign Up" />
</form>
<h4>Please sign in</h4>
<form id="loginForm" action="/loginMechanic" method="post">
    Name:<br>
    <input type="text" name="name"><br>
    Phone Number:<br>
    <input type="text" name="phoneNumber"><br>
    <input type="submit" value="Login" />
</form>
<p id="notification"><b></b></p>
<div id="jobContainer">
    <p id="job"><b></b></p>
    <button id="acceptJob" value="Accept">Accept</button>
    <button id="rejectJob" value="Reject">Reject</button>
</div>
<div id="map">
    <!-- We will load a map here later-->
</div>
</body>
</html>
